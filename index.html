<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>RE CREATE THIS</title>
  </head>
  <body>
    <nav>
      <div class="topelements">
        <span class="properties">Properties</span>
        <span class="newestpopular">
          Newest / <span class="popular">Popular</span></span
        >
        <span class="addnew">Add New Property</span>
      </div>
    </nav>

    <main>
      <div class="main">
        <template id="maintemplate">
          <div class="propertytemplates">
            <img class="propimg" src="/assets/Property1.jpg" alt="building" />
            <div class="locationinfo">
              <div class="line1">
                <span class="adresse">1058 W Catalpa</span>
                <span class="number">#3E</span>
              </div>
              <div class="line2">
                <span class="City">Chicago</span>
                <span class="state">IL</span>
                <span class="postal">60640</span>
              </div>
            </div>
            <div class="specs">
              <span class="bedrooms"> <span class="numbbed">1</span> BED</span>
              <span class="bathrooms"
                ><span class="numbbath">1</span> BATH</span
              >
              <span class="sqfeet"
                ><span class="numbsqfeet">800</span> SQ FEET</span
              >
            </div>
            <div class="clicktoview">View property</div>
          </div>
        </template>
      </div>
    </main>
    <script src="js/js.js"></script>
  </body>
</html>
